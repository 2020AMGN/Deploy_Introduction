<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap');

        :root {
            --font-primary: 'Inter', 'Noto Sans KR', sans-serif;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-dark: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-primary);
            background: #eef2f5;
            color: #333;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1920px;
            height: 100vh;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--gradient-dark);
            color: white;
            padding: 15px 40px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .main-layout {
            display: flex;
            width: 100%;
            height: calc(100vh - 65px); /* í—¤ë” ë†’ì´ ì œì™¸ */
        }

        .viewer-area {
            flex: 8;
            position: relative;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #slide-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.4s ease;
        }
        .slide.active {
            display: flex;
        }
        @keyframes fadeIn {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        .slide img, .slide canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .control-panel {
            flex: 2;
            min-width: 280px;
            max-width: 320px;
            background: var(--gradient-dark);
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 25px;
            overflow-y: auto;
        }

        .control-section {
            margin-bottom: 35px;
        }
        .section-title {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }
        .control-btn {
            width: 100%;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
        }
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .control-btn.active {
            background: var(--gradient-primary);
            box-shadow: 0 4px 15px -5px rgba(102, 126, 234, 0.5);
        }
        .control-btn .icon {
            font-size: 1.1rem;
        }

        .viewer-overlay-controls {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: opacity 0.3s, visibility 0.3s;
        }
        .viewer-overlay-controls.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .page-info-overlay {
            color: #fff;
            font-size: 0.9rem;
            padding: 0 8px;
        }
        .fullscreen-btn-overlay {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }
        .fullscreen-btn-overlay:hover {
            opacity: 1;
        }

        .loading, .error {
            text-align: center;
            color: #555;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ddd;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .error {
            color: #e74c3c;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 150;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            opacity: 0;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        .viewer-area:hover .nav-btn {
            opacity: 0.7;
        }
        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
            opacity: 1;
        }
        .nav-btn.prev { 
            left: 20px;
            padding-bottom : 2px;
            padding-right : 1px;
        }
        .nav-btn.next { 
            right: 20px; 
            padding-bottom : 2px;
            padding-left : 1px;
        }
        .nav-btn.hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="header-title">Portfolio Viewer</h1>
        </div>

        <div class="main-layout">
            <div class="viewer-area" id="viewer">
                <div id="slide-wrapper"><div class="loading"><div class="spinner"></div><p>í¬íŠ¸í´ë¦¬ì˜¤ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p></div></div>
                <div class="viewer-overlay-controls hidden" id="viewer-overlay">
                    <div class="page-info-overlay">
                        <span id="viewer-current">0</span> / <span id="viewer-total">0</span>
                    </div>
                    <button class="fullscreen-btn-overlay" onclick="toggleFullScreen()" title="ì „ì²´í™”ë©´ (F)">
                        <svg id="fullscreen-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                        </svg>
                    </button>
                </div>
                <button class="nav-btn prev hidden" onclick="previousSlide()">â€¹</button>
                <button class="nav-btn next hidden" onclick="nextSlide()">â€º</button>
            </div>

            <div class="control-panel">
                <div class="control-section">
                    <div class="section-title">í¬íŠ¸í´ë¦¬ì˜¤</div>
                    <button class="control-btn" onclick="changePortfolio('ì•„ë¬´ê³ ë‚˜ì œì‘ì†Œ')"><span class="icon">ğŸ¨</span><span>ì•„ë¬´ê³ ë‚˜ì œì‘ì†Œ</span></button>
                    <button class="control-btn" onclick="changePortfolio('ìƒìƒì„í˜„ì‹¤ë¡œ')"><span class="icon">ğŸ’¡</span><span>ìƒìƒì„í˜„ì‹¤ë¡œ</span></button>
                    <button class="control-btn" onclick="changePortfolio('ì¿ ë¼ìš´ë“œ')"><span class="icon">ğŸ¯</span><span>ì¿ ë¼ìš´ë“œ</span></button>
                    <button class="control-btn" onclick="changePortfolio('ë©”ì´ì»¤ê³ ë‚˜')"><span class="icon">ğŸ”§</span><span>ë©”ì´ì»¤ê³ ë‚˜</span></button>
                </div>
                <div class="control-section">
                    <div class="section-title">ë‹¤ìš´ë¡œë“œ</div>
                    <button class="control-btn" onclick="downloadCurrent()"><span class="icon">ğŸ“„</span><span>í˜„ì¬ í˜ì´ì§€</span></button>
                    <button class="control-btn" onclick="downloadAllAsPDF()"><span class="icon">ğŸ“</span><span>ì „ì²´ PDF</span></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class DocumentViewer {
            constructor() {
                this.viewer = document.getElementById('viewer');
                this.slideWrapper = document.getElementById('slide-wrapper');
                this.overlay = document.getElementById('viewer-overlay');
                this.headerTitle = document.getElementById('header-title');
                this.fsIcon = document.getElementById('fullscreen-icon');
                this.prevBtn = this.viewer.querySelector('.nav-btn.prev');
                this.nextBtn = this.viewer.querySelector('.nav-btn.next');

                this.isLoading = false;
                this.currentIndex = 0;
                this.files = [];
                this.slides = [];
                this.pdfDoc = null;
                this.currentPortfolioName = '';

                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.changePortfolio('ì•„ë¬´ê³ ë‚˜ì œì‘ì†Œ');
            }

            setupEventListeners() {
                document.addEventListener('keydown', this.handleKeyDown.bind(this));
                document.addEventListener('fullscreenchange', this.handleFullscreenChange.bind(this));
            }

            handleKeyDown(e) {
                if (['INPUT', 'TEXTAREA'].includes(e.target.tagName)) return;
                switch (e.key.toUpperCase()) {
                    case 'ARROWLEFT': this.previousSlide(); break;
                    case 'ARROWRIGHT': this.nextSlide(); break;
                    case 'F': toggleFullScreen(); break;
                }
            }

            handleFullscreenChange() {
                const isFullscreen = !!document.fullscreenElement;
                const expandIcon = '<path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>';
                const compressIcon = '<path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3M3 16h3a2 2 0 0 1 2 2v3M21 16h-3a2 2 0 0 0-2 2v3"/>';
                this.fsIcon.innerHTML = isFullscreen ? compressIcon : expandIcon;
            }

            updateDisplay() {
                const hasFiles = this.files.length > 0;
                this.overlay.classList.toggle('hidden', !hasFiles);

                if (hasFiles) {
                    this.overlay.querySelector('#viewer-current').textContent = this.currentIndex + 1;
                    this.overlay.querySelector('#viewer-total').textContent = this.files.length;
                }

                const hasMultipleFiles = this.files.length > 1;
                this.prevBtn.classList.toggle('hidden', !hasMultipleFiles);
                this.nextBtn.classList.toggle('hidden', !hasMultipleFiles);
            }

            async changePortfolio(portfolioName) {
                if (this.isLoading) return;
                this.currentPortfolioName = portfolioName;
                this.headerTitle.textContent = `${portfolioName} Portfolio`;
                document.querySelectorAll('.control-panel .control-btn').forEach(btn => {
                    const isActive = btn.textContent.includes(portfolioName);
                    btn.classList.toggle('active', isActive);
                });
                await this.loadPortfolio(portfolioName);
            }

            async loadPortfolio(portfolioName) {
                this.isLoading = true;
                this.showLoading();
                this.pdfDoc = null;
                this.files = [];
                this.slides = [];
                this.currentIndex = 0;

                try {
                    await this.loadImages(portfolioName);

                    if (this.files.length === 0) {
                        this.showError(`${portfolioName}ì— í•´ë‹¹í•˜ëŠ” íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`);
                    } else {
                        this.createSlides();
                        this.showSlide(0);
                    }
                } catch (error) {
                    console.error('í¬íŠ¸í´ë¦¬ì˜¤ ë¡œë”© ì¤‘ ì—ëŸ¬:', error);
                    this.showError('íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                } finally {
                    this.isLoading = false;
                }
            }

            async checkFileExists(url) {
                try {
                    const response = await fetch(url, { method: 'HEAD' });
                    return response.ok;
                } catch {
                    return false;
                }
            }

            async loadPDF(pdfUrl) {
                pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js`;
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                this.pdfDoc = await loadingTask.promise;
                for (let i = 1; i <= this.pdfDoc.numPages; i++) {
                    this.files.push({
                        type: 'pdf',
                        page: i,
                        filename: `${pdfUrl.split('/').pop()}_page_${i}`
                    });
                }
            }

            async loadImages(portfolioName) {
                const exts = ['jpg', 'jpeg', 'png'];
                for (let i = 1; i <= 50; i++) { // ìµœëŒ€ 50ì¥ê¹Œì§€
                    let found = false;
                    for (const ext of exts) {
                        const filename = `${portfolioName}_${i.toString().padStart(3, '0')}.${ext}`;
                        const url = `documentation/${filename}`;
                        if (await this.checkFileExists(url)) {
                            this.files.push({ type: 'image', url, filename });
                            found = true;
                            break;
                        }
                    }
                    if (!found && i > 1) break; // íŒŒì¼ì´ ì—°ì†ë˜ì§€ ì•Šìœ¼ë©´ ì¤‘ë‹¨
                }
            }

            createSlides() {
                this.slideWrapper.innerHTML = '';
                this.slides = [];
                const placeholderSrc = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7";

                this.files.forEach((file, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    slide.dataset.index = index;
                    slide.dataset.loaded = 'false';

                    if (file.type === 'image') {
                        const img = document.createElement('img');
                        img.src = placeholderSrc;
                        img.dataset.src = file.url;
                        slide.appendChild(img);
                    } else if (file.type === 'pdf') {
                        const canvas = document.createElement('canvas');
                        slide.appendChild(canvas);
                    }
                    this.slideWrapper.appendChild(slide);
                    this.slides.push(slide);
                });
            }

            async loadSlideContent(index) {
                if (index < 0 || index >= this.slides.length) return;
                const slide = this.slides[index];
                if (slide.dataset.loaded === 'true') return;

                const file = this.files[index];
                if (file.type === 'image') {
                    const img = slide.querySelector('img');
                    if (img && img.dataset.src) {
                        img.src = img.dataset.src;
                        img.onload = () => { slide.dataset.loaded = 'true'; };
                    }
                } else if (file.type === 'pdf') {
                    const canvas = slide.querySelector('canvas');
                    if (canvas) {
                        await this.renderPDFPage(canvas, file.page);
                        slide.dataset.loaded = 'true';
                    }
                }
            }

            async renderPDFPage(canvas, pageNumber) {
                if (!this.pdfDoc) return;
                try {
                    const page = await this.pdfDoc.getPage(pageNumber);
                    const viewport = page.getViewport({ scale: 2.0 });
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
                } catch(error) {
                    console.error(`PDF í˜ì´ì§€ ${pageNumber} ë Œë”ë§ ì‹¤íŒ¨:`, error);
                }
            }

            showSlide(index) {
                if (this.slides.length === 0) return;
                this.slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
                this.currentIndex = index;
                this.loadSlideContent(index);
                this.loadSlideContent(index - 1);
                this.loadSlideContent(index + 1);
                this.updateDisplay();
            }

            previousSlide() {
                if (this.files.length <= 1) return;
                const newIndex = (this.currentIndex - 1 + this.files.length) % this.files.length;
                this.showSlide(newIndex);
            }

            nextSlide() {
                if (this.files.length <= 1) return;
                const newIndex = (this.currentIndex + 1) % this.files.length;
                this.showSlide(newIndex);
            }

            showLoading() {
                this.slideWrapper.innerHTML = `<div class="loading"><div class="spinner"></div><p>í¬íŠ¸í´ë¦¬ì˜¤ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p></div>`;
                this.updateDisplay();
            }

            showError(message) {
                this.slideWrapper.innerHTML = `<div class="error"><h3>ì˜¤ë¥˜</h3><p>${message}</p></div>`;
                this.updateDisplay();
            }
        }

        // --- ì „ì—­ í—¬í¼ í•¨ìˆ˜ ---

        const viewer = new DocumentViewer();
        
        function changePortfolio(name) { viewer.changePortfolio(name); }
        function previousSlide() { viewer.previousSlide(); }
        function nextSlide() { viewer.nextSlide(); }
        
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen?.();
            } else {
                document.exitFullscreen?.();
            }
        }

        function downloadCurrent() {
            if (!viewer || viewer.files.length === 0) return;
            const file = viewer.files[viewer.currentIndex];
            if (file.type === 'image') {
                const link = document.createElement('a');
                link.href = file.url;
                link.download = file.filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert("PDFì˜ ë‹¨ì¼ í˜ì´ì§€ ë‹¤ìš´ë¡œë“œëŠ” 'ì „ì²´ PDF' ê¸°ëŠ¥ì„ ì´ìš©í•´ì£¼ì„¸ìš”.");
            }
        }
        
        function downloadAllAsPDF() {
            if (!viewer || !viewer.currentPortfolioName) {
                alert("ë‹¤ìš´ë¡œë“œí•  íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }
            const portfolioName = viewer.currentPortfolioName;
            const pdfUrl = `documentation/${portfolioName}.pdf`;

            fetch(pdfUrl, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        const link = document.createElement('a');
                        link.href = pdfUrl;
                        link.download = `${portfolioName}.pdf`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    } else {
                        alert("í•´ë‹¹ í¬íŠ¸í´ë¦¬ì˜¤ PDF íŒŒì¼ì´ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
                    }
                })
                .catch(() => {
                    alert("PDF íŒŒì¼ì„ í™•ì¸í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                });
        }
    </script>
